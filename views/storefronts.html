<style>
  /* Chip Styles for Services */
  .service-chip {
    display: inline-flex;
    cursor: pointer;
    user-select: none;
  }

  .service-chip input[type="checkbox"] {
    display: none;
  }

  .service-chip span {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid var(--border-color);
    background-color: var(--bg-card);
    color: var(--text-secondary);
    font-size: 0.85rem;
    transition: all 0.2s ease;
  }

  .service-chip input[type="checkbox"]:checked + span {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
    color: white;
    box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
  }

  .service-chip:hover span {
    border-color: var(--accent-color);
    color: var(--text-primary);
  }

  .service-chip input[type="checkbox"]:checked:hover + span {
    background-color: var(--accent-hover);
    color: white;
  }
</style>

<div id="storefront-view-container">
  <!-- List View -->
  <div id="storefront-list-view">
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      "
    >
      <div style="display: flex; gap: 1rem; align-items: center; flex: 1">
        <h3 style="white-space: nowrap">Your Storefronts</h3>
        <input
          type="text"
          id="storefront-search"
          class="search-input"
          placeholder="Search storefronts..."
        />
      </div>

      <button
        id="btn-add-storefront"
        style="
          background: var(--accent-color);
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          white-space: nowrap;
        "
      >
        <span class="material-icons-round" style="font-size: 1.2rem">add</span>
        Create Storefront
      </button>
    </div>

    <div class="data-table-container">
      <table class="data-table" id="storefront-table">
        <thead>
          <tr>
            <th data-sort="name">
              Name
              <span class="material-icons-round sort-icon">unfold_more</span>
            </th>
            <th data-sort="projects">
              Projects
              <span class="material-icons-round sort-icon">unfold_more</span>
            </th>
            <th data-sort="sources">
              Sources
              <span class="material-icons-round sort-icon">unfold_more</span>
            </th>
            <th style="text-align: right">Actions</th>
          </tr>
        </thead>
        <tbody id="storefront-table-body">
          <!-- Rows injected here -->
        </tbody>
      </table>
    </div>

    <div
      id="empty-state"
      style="
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
        display: none;
      "
    >
      <span
        class="material-icons-round"
        style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5"
        >storefront</span
      >
      <p>No storefronts found. Create one to get started.</p>
    </div>
  </div>

  <!-- Editor View (Hidden by default) -->
  <div id="storefront-editor-view" style="display: none">
    <div class="card" style="max-width: 800px; margin: 0 auto">
      <h3 id="editor-title" style="margin-bottom: 1.5rem">Create Storefront</h3>

      <form id="storefront-form">
        <input type="hidden" id="edit-id" />

        <div style="margin-bottom: 1.5rem">
          <label
            style="
              display: block;
              margin-bottom: 0.5rem;
              font-weight: 500;
              font-size: 0.9rem;
            "
            >Storefront Name</label
          >
          <input
            type="text"
            id="sf-name"
            required
            placeholder="e.g. Global Retail Store"
            style="
              width: 100%;
              padding: 0.75rem;
              border-radius: 0.5rem;
              border: 1px solid var(--border-color);
              background: var(--bg-body);
              color: var(--text-primary);
            "
          />
        </div>

        <div style="margin-bottom: 1.5rem">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 0.5rem;
            "
          >
            <label style="font-weight: 500; font-size: 0.9rem"
              >Data Sources</label
            >
            <button
              type="button"
              id="btn-add-source"
              style="
                font-size: 0.8rem;
                padding: 4px 8px;
                background: var(--nav-item-active-bg);
                color: var(--nav-item-active-text);
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            >
              + Add Source
            </button>
          </div>

          <div
            id="sources-container"
            style="display: flex; flex-direction: column; gap: 1rem"
          >
            <!-- Source rows injected here -->
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
          "
        >
          <button
            type="button"
            id="btn-cancel"
            style="
              background: transparent;
              border: 1px solid var(--border-color);
              color: var(--text-primary);
              padding: 0.5rem 1.5rem;
              border-radius: 0.5rem;
              cursor: pointer;
            "
          >
            Cancel
          </button>
          <button
            type="submit"
            style="
              background: var(--accent-color);
              color: white;
              border: none;
              padding: 0.5rem 1.5rem;
              border-radius: 0.5rem;
              font-weight: 600;
              cursor: pointer;
            "
          >
            Save Storefront
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  (function () {
    // --- State ---
    let storefronts = JSON.parse(localStorage.getItem("storefronts")) || [];
    let state = {
      filter: "",
      sortKey: "name",
      sortOrder: "asc", // or 'desc'
    };

    // --- Elements ---
    const listView = document.getElementById("storefront-list-view");
    const editorView = document.getElementById("storefront-editor-view");
    const tableBody = document.getElementById("storefront-table-body");
    const tableContainer = document.querySelector(".data-table-container");
    const emptyState = document.getElementById("empty-state");
    const form = document.getElementById("storefront-form");
    const sourcesContainer = document.getElementById("sources-container");
    const editorTitle = document.getElementById("editor-title");
    const searchInput = document.getElementById("storefront-search");
    const headers = document.querySelectorAll("th[data-sort]");

    // --- Templates ---
    function createSourceRow(data = {}) {
      const id = Date.now() + Math.random().toString(36).substr(2, 9);
      const div = document.createElement("div");
      div.className = "source-row";
      div.style.cssText =
        "background: var(--bg-body); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); position: relative;";
      div.innerHTML = `
                <button type="button" class="btn-remove-source" style="position: absolute; top: 0.5rem; right: 0.5rem; background: none; border: none; color: #ef4444; cursor: pointer;">
                    <span class="material-icons-round" style="font-size: 1.2rem;">close</span>
                </button>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <label style="display: block; font-size: 0.8rem; margin-bottom: 4px; color: var(--text-secondary);">Source Name</label>
                        <input type="text" class="source-name" value="${data.name || ""}" placeholder="e.g. Primary DB" style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-primary);">
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.8rem; margin-bottom: 4px; color: var(--text-secondary);">Project ID</label>
                        <input type="text" class="source-proj" value="${data.projectId || ""}" placeholder="e.g. my-project-123" style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-primary);">
                    </div>
                </div>
                <div>
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 4px; color: var(--text-secondary);">Enabled Services</label>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                        ${[
                          "Inventory",
                          "Pricing",
                          "Promotions",
                          "Recommendations",
                        ]
                          .map(
                            (svc) => `
                            <label class="service-chip">
                                <input type="checkbox" class="source-svc" value="${svc}" ${(data.services || []).includes(svc) ? "checked" : ""}>
                                <span>${svc}</span>
                            </label>
                        `,
                          )
                          .join("")}
                    </div>
                </div>
            `;

      div
        .querySelector(".btn-remove-source")
        .addEventListener("click", () => div.remove());
      return div;
    }

    function createTableRow(sf) {
      const tr = document.createElement("tr");

      const sourceCount = sf.sources ? sf.sources.length : 0;
      const projectIds = sf.sources
        ? sf.sources
            .map((s) => s.projectId)
            .filter(Boolean)
            .join(", ")
        : "";

      tr.innerHTML = `
          <td>
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <span class="material-icons-round" style="color: var(--accent-color); background: var(--nav-item-active-bg); padding: 4px; border-radius: 6px; font-size: 1.2rem;">store</span>
                <span style="font-weight: 500;">${sf.name}</span>
            </div>
          </td>
          <td style="color: var(--text-secondary);">${projectIds || "â€”"}</td>
          <td>
            <span style="background: var(--bg-body); padding: 2px 8px; border-radius: 12px; font-size: 0.85rem; border: 1px solid var(--border-color);">${sourceCount}</span>
          </td>
          <td>
            <div class="action-btn-group">
                <button class="icon-btn btn-edit" title="Edit">
                    <span class="material-icons-round" style="font-size: 1.2rem;">edit</span>
                </button>
                <button class="icon-btn btn-delete" title="Delete" style="color: #ef4444;">
                    <span class="material-icons-round" style="font-size: 1.2rem;">delete</span>
                </button>
            </div>
          </td>
      `;

      tr.querySelector(".btn-edit").addEventListener("click", () =>
        openEditor(sf),
      );
      tr.querySelector(".btn-delete").addEventListener("click", () => {
        if (confirm("Are you sure you want to delete this storefront?")) {
          deleteStorefront(sf.id);
        }
      });

      return tr;
    }

    // --- Actions ---
    function renderList() {
      tableBody.innerHTML = "";

      // Filter
      let displayData = storefronts.filter((sf) => {
        const search = state.filter.toLowerCase();
        return (
          sf.name.toLowerCase().includes(search) ||
          (sf.sources &&
            sf.sources.some(
              (s) => s.projectId && s.projectId.toLowerCase().includes(search),
            ))
        );
      });

      // Sort
      displayData.sort((a, b) => {
        let valA, valB;

        switch (state.sortKey) {
          case "name":
            valA = a.name.toLowerCase();
            valB = b.name.toLowerCase();
            break;
          case "projects":
            // Sort by first project ID for simplicity
            valA =
              a.sources && a.sources[0] && a.sources[0].projectId
                ? a.sources[0].projectId.toLowerCase()
                : "";
            valB =
              b.sources && b.sources[0] && b.sources[0].projectId
                ? b.sources[0].projectId.toLowerCase()
                : "";
            break;
          case "sources":
            valA = a.sources ? a.sources.length : 0;
            valB = b.sources ? b.sources.length : 0;
            break;
          default:
            return 0;
        }

        if (valA < valB) return state.sortOrder === "asc" ? -1 : 1;
        if (valA > valB) return state.sortOrder === "asc" ? 1 : -1;
        return 0;
      });

      // Update Headers
      headers.forEach((th) => {
        const icon = th.querySelector(".sort-icon");
        th.classList.remove("sorted");
        icon.textContent = "unfold_more"; // Default

        if (th.dataset.sort === state.sortKey) {
          th.classList.add("sorted");
          icon.textContent =
            state.sortOrder === "asc" ? "arrow_upward" : "arrow_downward";
        }
      });

      if (displayData.length === 0) {
        if (state.filter) {
          // No search results
          tableContainer.style.display = "block"; // Keep table header visible? Or hide? Let's show empty row
          tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 2rem; color: var(--text-secondary);">No results found for "${state.filter}"</td></tr>`;
          emptyState.style.display = "none";
        } else {
          // No data at all
          tableContainer.style.display = "none";
          emptyState.style.display = "block";
        }
      } else {
        tableContainer.style.display = "block";
        emptyState.style.display = "none";
        displayData.forEach((sf) => {
          tableBody.appendChild(createTableRow(sf));
        });
      }
    }

    function handleSort(key) {
      if (state.sortKey === key) {
        state.sortOrder = state.sortOrder === "asc" ? "desc" : "asc";
      } else {
        state.sortKey = key;
        state.sortOrder = "asc";
      }
      renderList();
    }

    function openEditor(sf = null) {
      listView.style.display = "none";
      editorView.style.display = "block";

      // Reset form
      sourcesContainer.innerHTML = "";
      document.getElementById("edit-id").value = "";
      document.getElementById("sf-name").value = "";

      if (sf) {
        editorTitle.textContent = "Edit Storefront";
        document.getElementById("edit-id").value = sf.id;
        document.getElementById("sf-name").value = sf.name;
        (sf.sources || []).forEach((s) => {
          sourcesContainer.appendChild(createSourceRow(s));
        });
      } else {
        editorTitle.textContent = "Create Storefront";
        // Add one empty source row by default
        sourcesContainer.appendChild(createSourceRow());
      }
    }

    function closeEditor() {
      editorView.style.display = "none";
      listView.style.display = "block";
    }

    function deleteStorefront(id) {
      storefronts = storefronts.filter((s) => s.id !== id);
      saveData();
      renderList();
    }

    function saveData() {
      localStorage.setItem("storefronts", JSON.stringify(storefronts));
    }

    // --- Event Listeners ---
    document
      .getElementById("btn-add-storefront")
      .addEventListener("click", () => openEditor());

    document.getElementById("btn-add-source").addEventListener("click", () => {
      sourcesContainer.appendChild(createSourceRow());
    });

    document
      .getElementById("btn-cancel")
      .addEventListener("click", closeEditor);

    searchInput.addEventListener("input", (e) => {
      state.filter = e.target.value;
      renderList();
    });

    headers.forEach((th) => {
      th.addEventListener("click", () => {
        handleSort(th.dataset.sort);
      });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("edit-id").value;
      const name = document.getElementById("sf-name").value;

      // Collect sources
      const sourceRows = sourcesContainer.querySelectorAll(".source-row");
      const sources = Array.from(sourceRows).map((row) => {
        const svcs = Array.from(
          row.querySelectorAll(".source-svc:checked"),
        ).map((cb) => cb.value);
        return {
          name: row.querySelector(".source-name").value,
          projectId: row.querySelector(".source-proj").value,
          services: svcs,
        };
      });

      if (id) {
        // Update
        const index = storefronts.findIndex((s) => s.id === id);
        if (index !== -1) {
          storefronts[index] = { ...storefronts[index], name, sources };
        }
      } else {
        // Create
        const newSf = {
          id: Date.now().toString(),
          name,
          sources,
        };
        storefronts.push(newSf);
      }

      saveData();
      renderList();
      closeEditor();
    });

    // Initialize
    renderList();
  })();
</script>
